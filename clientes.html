<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - ZONA CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2A5B8A;
            --neutral-gray: #5A5A5A;
            --accent-orange: #FF7A3C;
            --light-gray: #F8F9FA;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--primary-blue) 0%, #1e3a5f 100%);
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            background: var(--light-gray);
            backdrop-filter: blur(10px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-orange) 0%, #ff6b2b 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 122, 60, 0.3);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .nav-item.active {
            background: rgba(255, 122, 60, 0.2);
            border-left: 4px solid var(--accent-orange);
        }
        
        .client-card {
            transition: all 0.3s ease;
        }
        
        .client-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .modal {
            backdrop-filter: blur(10px);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<script src="js/backup.js"></script>

<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 text-white p-6 flex flex-col">
            <div class="mb-8">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="w-12 h-12 bg-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-dumbbell text-2xl" style="color: var(--primary-blue);"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">ZONA CORE</h1>
                        <p class="text-sm opacity-80">Admin Panel</p>
                    </div>
                </div>
            </div>
            
            <nav class="flex-1 space-y-2">
                <a href="index.html" class="nav-item flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item active flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
                <a href="pagos.html" class="nav-item flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-credit-card"></i>
                    <span>Pagos</span>
                </a>
                <a href="clases.html" class="nav-item flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Clases</span>
                </a>
                <a href="progreso.html" class="nav-item flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-chart-line"></i>
                    <span>Progreso</span>
                </a>
                <a href="ejercicios.html" class="nav-item flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-book"></i>
                    <span>Biblioteca</span>
                </a>
                <a href="reportes.html" class="nav-item flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-file-alt"></i>
                    <span>Reportes</span>
                </a>
                <a href="configuracion.html" class="nav-item flex items-center space-x-3 p-3 text-sm font-medium">
                    <i class="fas fa-cog"></i>
                    <span>Configuración</span>
                </a>
            </nav>
            
            <div class="mt-auto">
                <div class="bg-white bg-opacity-10 rounded-lg p-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium">Administrador</p>
                            <p class="text-xs opacity-80">ZONA CORE</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="px-6 py-4 flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800">Gestión de Clientes</h2>
                        <p class="text-gray-600">Administra todos los clientes de ZONA CORE</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="openNewClientModal()" class="btn-primary text-white px-6 py-2 rounded-lg font-medium">
                            <i class="fas fa-plus mr-2"></i>Nuevo Cliente
                        </button>
                        <div class="relative">
                            <button class="p-2 text-gray-600 hover:text-gray-800">
                                <i class="fas fa-bell text-xl"></i>
                                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Filters -->
                <div class="card rounded-xl p-6 mb-6 fade-in">
                    <div class="flex flex-wrap items-center gap-4">
                        <div class="flex-1 min-w-64">
                            <input type="text" id="searchInput" placeholder="Buscar cliente..." 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Todos los estados</option>
                            <option value="active">Activos</option>
                            <option value="inactive">Inactivos</option>
                            <option value="expired">Vencidos</option>
                        </select>
                        <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Todas las membresías</option>
                            <option value="monthly">Mensual</option>
                            <option value="quarterly">Trimestral</option>
                            <option value="semester">Semestral</option>
                            <option value="annual">Anual</option>
                        </select>
                        <button class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                            <i class="fas fa-filter mr-2"></i>Filtrar
                        </button>
                    </div>
                </div>
                
                <!-- Clients Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in" id="clientsGrid">
                    <!-- Client cards will be dynamically generated -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- New Client Modal -->
    <div id="newClientModal" class="fixed inset-0 bg-black bg-opacity-50 modal hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Nuevo Cliente</h3>
                <button onclick="closeNewClientModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="newClientForm" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo *</label>
                        <input type="text" name="fullName" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono *</label>
                        <input type="tel" name="phone" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Nacimiento</label>
                        <input type="date" name="birthDate" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sexo</label>
                        <select name="gender" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Seleccionar</option>
                            <option value="female">Femenino</option>
                            <option value="male">Masculino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ocupación</label>
                        <input type="text" name="occupation" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                
                <!-- Exercise Experience -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">¿Ha hecho ejercicio antes? *</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="hasExerciseExperience" value="yes" class="mr-2">
                            <span>Sí</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="hasExerciseExperience" value="no" class="mr-2">
                            <span>No</span>
                        </label>
                    </div>
                </div>
                
                <!-- Emergency Contact -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contacto de Emergencia</label>
                        <input type="text" name="emergencyContact" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tel. Emergencia</label>
                        <input type="tel" name="emergencyPhone" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                
                <!-- Medical Information -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Alergias</label>
                    <textarea name="allergies" rows="2" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Listar alergias conocidas..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Condiciones Médicas</label>
                    <textarea name="medicalConditions" rows="2" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                              placeholder="Describir condiciones médicas relevantes..."></textarea>
                </div>
                
                <!-- Membership Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Membresía *</label>
                    <select name="membershipType" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Seleccionar membresía</option>
                        <option value="monthly">Mensual - $80</option>
                        <option value="quarterly">Trimestral - $220</option>
                        <option value="semester">Semestral - $420</option>
                        <option value="annual">Anual - $800</option>
                    </select>
                </div>
                
                <!-- Form Actions -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="closeNewClientModal()" 
                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="btn-primary text-white px-6 py-2 rounded-lg font-medium">
                        <i class="fas fa-save mr-2"></i>Guardar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Sample clients data
        const clientsData = [
            {
                id: 1,
                name: "María José Rodríguez",
                email: "maria.rodriguez@email.com",
                phone: "+56 9 1234 5678",
                membership: "Trimestral",
                status: "active",
                joinDate: "2024-01-15",
                nextPayment: "2024-04-15",
                avatar: "MJ",
                color: "bg-blue-500"
            },
            {
                id: 2,
                name: "Ana Carolina Martínez",
                email: "ana.martinez@email.com",
                phone: "+56 9 2345 6789",
                membership: "Mensual",
                status: "active",
                joinDate: "2024-02-01",
                nextPayment: "2024-03-01",
                avatar: "AC",
                color: "bg-pink-500"
            },
            {
                id: 3,
                name: "Lucía Fernández",
                email: "lucia.fernandez@email.com",
                phone: "+56 9 3456 7890",
                membership: "Anual",
                status: "active",
                joinDate: "2023-08-20",
                nextPayment: "2024-08-20",
                avatar: "LF",
                color: "bg-purple-500"
            },
            {
                id: 4,
                name: "Camila González",
                email: "camila.gonzalez@email.com",
                phone: "+56 9 4567 8901",
                membership: "Semestral",
                status: "active",
                joinDate: "2024-01-10",
                nextPayment: "2024-07-10",
                avatar: "CG",
                color: "bg-green-500"
            },
            {
                id: 5,
                name: "Valentina Soto",
                email: "valentina.soto@email.com",
                phone: "+56 9 5678 9012",
                membership: "Mensual",
                status: "expired",
                joinDate: "2024-01-05",
                nextPayment: "2024-02-05",
                avatar: "VS",
                color: "bg-red-500"
            },
            {
                id: 6,
                name: "Daniela Pérez",
                email: "daniela.perez@email.com",
                phone: "+56 9 6789 0123",
                membership: "Trimestral",
                status: "active",
                joinDate: "2024-02-10",
                nextPayment: "2024-05-10",
                avatar: "DP",
                color: "bg-indigo-500"
            }
        ];
        
        // Render clients
        function renderClients(clients = clientsData) {
            const grid = document.getElementById('clientsGrid');
            grid.innerHTML = '';
            
            clients.forEach(client => {
                const statusColor = {
                    active: 'bg-green-100 text-green-800',
                    inactive: 'bg-gray-100 text-gray-800',
                    expired: 'bg-red-100 text-red-800'
                };
                
                const statusText = {
                    active: 'Activo',
                    inactive: 'Inactivo',
                    expired: 'Vencido'
                };
                
                const clientCard = document.createElement('div');
                clientCard.className = 'client-card card rounded-xl p-6 cursor-pointer';
                clientCard.onclick = () => openClientDetails(client);
                
                clientCard.innerHTML = `
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="w-12 h-12 ${client.color} rounded-full flex items-center justify-center">
                            <span class="text-white font-medium">${client.avatar}</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-800">${client.name}</h3>
                            <p class="text-sm text-gray-600">${client.membership}</p>
                        </div>
                        <span class="px-3 py-1 ${statusColor[client.status]} text-xs rounded-full">
                            ${statusText[client.status]}
                        </span>
                    </div>
                    
                    <div class="space-y-2 text-sm">
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-envelope mr-2 w-4"></i>
                            <span>${client.email}</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-phone mr-2 w-4"></i>
                            <span>${client.phone}</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-calendar mr-2 w-4"></i>
                            <span>Ingreso: ${new Date(client.joinDate).toLocaleDateString()}</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-credit-card mr-2 w-4"></i>
                            <span>Próximo pago: ${new Date(client.nextPayment).toLocaleDateString()}</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-2 mt-4">
                        <button onclick="event.stopPropagation(); editClient(${client.id})" 
                                class="px-3 py-1 bg-blue-100 text-blue-700 text-xs rounded-lg hover:bg-blue-200">
                            <i class="fas fa-edit mr-1"></i>Editar
                        </button>
                        <button onclick="event.stopPropagation(); viewProgress(${client.id})" 
                                class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-lg hover:bg-green-200">
                            <i class="fas fa-chart-line mr-1"></i>Progreso
                        </button>
                    </div>
                `;
                
                grid.appendChild(clientCard);
            });
        }
        
        // Modal functions
        function openNewClientModal() {
            document.getElementById('newClientModal').classList.remove('hidden');
            document.getElementById('newClientModal').classList.add('flex');
        }
        
        function closeNewClientModal() {
            document.getElementById('newClientModal').classList.add('hidden');
            document.getElementById('newClientModal').classList.remove('flex');
            document.getElementById('newClientForm').reset();
        }
        
        // Form submission
        document.getElementById('newClientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const clientData = Object.fromEntries(formData);
            
            // Add to clients array (in real app, send to server)
            const newClient = {
                id: clientsData.length + 1,
                name: clientData.fullName,
                email: clientData.email,
                phone: clientData.phone,
                membership: clientData.membershipType,
                status: 'active',
                joinDate: new Date().toISOString().split('T')[0],
                nextPayment: calculateNextPayment(clientData.membershipType),
                avatar: getInitials(clientData.fullName),
                color: 'bg-blue-500'
            };
            
            clientsData.unshift(newClient);
            renderClients();
            closeNewClientModal();
            
            // Show success message
            alert('Cliente agregado exitosamente!');
        });
        
        // Helper functions
        function calculateNextPayment(membershipType) {
            const today = new Date();
            switch(membershipType) {
                case 'monthly':
                    today.setMonth(today.getMonth() + 1);
                    break;
                case 'quarterly':
                    today.setMonth(today.getMonth() + 3);
                    break;
                case 'semester':
                    today.setMonth(today.getMonth() + 6);
                    break;
                case 'annual':
                    today.setFullYear(today.getFullYear() + 1);
                    break;
            }
            return today.toISOString().split('T')[0];
        }
        
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }
        
        function openClientDetails(client) {
            alert(`Abriendo detalles de ${client.name}\n\nFuncionalidad en desarrollo...`);
        }
        
        function editClient(clientId) {
            alert(`Editando cliente ID: ${clientId}\n\nFuncionalidad en desarrollo...`);
        }
        
        function viewProgress(clientId) {
            alert(`Viendo progreso del cliente ID: ${clientId}\n\nFuncionalidad en desarrollo...`);
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredClients = clientsData.filter(client => 
                client.name.toLowerCase().includes(searchTerm) ||
                client.email.toLowerCase().includes(searchTerm) ||
                client.phone.includes(searchTerm)
            );
            renderClients(filteredClients);
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderClients();
            
            // Animate elements
            anime({
                targets: '.fade-in',
                translateY: [30, 0],
                opacity: [0, 1],
                delay: anime.stagger(150),
                duration: 600,
                easing: 'easeOutExpo'
            });
        });
        
        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                if (href && href !== '#') {
                    window.location.href = href;
                }
            });
        });
    </script>
</body>
</html>
